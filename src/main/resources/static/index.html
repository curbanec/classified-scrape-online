<!DOCTYPE html>
<html class="w3-black">

<head>
<title>Spring Boot</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="js/jquery-3.1.0.js"></script>
<script src="js/requests.js"></script>
<script src="js/w3data.js"></script>
<script src="js/regionsForStates.js"></script>

</head>



<body>



<div id="buttonsHeader" class="w3-container w3-xlarge w3-serif w3-dark-grey" style="text-align:center" > 
	Auto-Search
	 
</div>

<div id="buttonsHeader" class="w3-sidebar w3-dark-grey w3-bar-block" style="width:25%">
	<button id="display1ForButton" class="w3-bar-item w3-btn w3-medium w3-border w3-border-blue" style="margin-bottom:8px">Region Search</button>
	<button id="display2ForButton" class="w3-bar-item w3-btn w3-medium w3-border w3-border-blue" style="margin-top:8px;margin-bottom:8px">Alert Search</button>

<div class="wrapper" id="wrapperDiv"> <!-- all content in here -->

		<div id="display1ForButton" style="visibility: hidden">

			<form id="crawlerForm" style="margin-top:50px">
				<!-- select, label, and input are in-line elements  -->
			
					<div  id="displayDropDownRegion">
						<label>Region</label>
						<br> 
						<select id="region" class="w3-select" style="width:150px">
							<option></option>
							<option value="chicago">Chicago</option>
							<option value="newyork">New York</option>
							<option value="losangeles">Los Angeles</option>
						</select>
					</div>
					
					<div id="displayDropDownState">
						<label>State</label>
						<br> 
						<select id="state" class="w3-select" style="width:150px">
							<option w3-repeat="states">{{stateName}}</option>
						</select>
					</div>
		
				<br> <br> Search Query<br> <input id="query"
					type="text"><br> <br> Number of Pages<br> <input
					id="pages" type="text"><br> <br> <input
					id="maxDepth" type="checkbox" name="depth"> Max Search
				Depth<br> <br> <input type="submit"
					value="Initiate Craigslist Crawler"
					onclick="sendStateCrawlerQuery()"><br>

			</form>
		</div>
	
	
	<!-- separation -->
	
	<div id="display2ForButton" style="visibility: hidden">
	<form id="alertForm" style="margin-top:50px">
			<br>
				<!-- select, label, and input are in-line elements  -->

				
					<label for="ChicagoRegion">ChicagoRegion</label>
					<br> <br>
					<select id="ChicagoRegion">
						<option>chc</option>
						<option>nch</option>
						<option>wcl</option>
						<option>sox</option>
						<option>nwi</option>
						<option>nwc</option>
					</select>
				
				<br>
				<br>
				 <input id="query1" type="text">
				 <br> 	
				 <br> 
				 <br> 
				 <input type="submit" value="Ok" onclick="activateAlert()">
				 <br>

			</form>
	</div>
	
	</div> <!-- end wrapper div -->

</div>
	
		<div class="makeMeInline">
		
		<ul id="addToSearchList" class="w3-ul w3-border w3-hover-red"></ul>
		
		</div>

	<script src="js/pageActions.js"></script>
	<script>w3DisplayData("state", StateDropdown);</script>
</body>

</html>
